  <head>

    <title>GoalForge AI - An Unfair Advantage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #050505; /* Deep black fallback */
        overscroll-behavior-y: none; /* Prevent rubber banding on mobile */
      }
      
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }

      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      
      @keyframes aurora {
        from {
          background-position: 50% 50%, 50% 50%;
        }
        to {
          background-position: 350% 50%, 350% 50%;
        }
      }

      .aurora-background {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: -20;
        background-image: radial-gradient(
            ellipse 80% 80% at 50% -20%,
            rgba(120, 119, 198, 0.3),
            transparent
          ),
          radial-gradient(
            ellipse 80% 80% at 50% 120%,
            rgba(99, 102, 241, 0.3),
            transparent
          );
        animation: aurora 20s linear infinite;
      }
      
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 50; /* Top layer */
        opacity: 0.04;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      @keyframes subtle-pulse {
        0%, 100% {
          box-shadow: 0 0 20px 0px rgba(99, 102, 241, 0.3);
        }
        50% {
          box-shadow: 0 0 35px 5px rgba(99, 102, 241, 0.3);
        }
      }

      .cta-glow {
        animation: subtle-pulse 4s ease-in-out infinite;
      }

      @keyframes slide-in-up {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-slide-in-up {
        animation: slide-in-up 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; /* Smoother easing */
        animation-fill-mode: forwards;
      }
      
      /* Mobile safe area spacing */
      .pb-safe {
          padding-bottom: env(safe-area-inset-bottom);
      }
      
      .pt-safe {
          padding-top: env(safe-area-inset-top);
      }

      .stagger-1 { animation-delay: 100ms; }
      .stagger-2 { animation-delay: 200ms; }
      .stagger-3 { animation-delay: 300ms; }
      .stagger-4 { animation-delay: 400ms; }
      .stagger-5 { animation-delay: 500ms; }
      .stagger-6 { animation-delay: 600ms; }
      .stagger-7 { animation-delay: 700ms; }
      .stagger-8 { animation-delay: 800ms; }


      .glass-pane {
          background: rgba(255, 255, 255, 0.05);
          backdrop-filter: blur(12px);
          -webkit-backdrop-filter: blur(12px);
          border: 1px solid rgba(255, 255, 255, 0.1);
      }
    </style>
